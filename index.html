<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/jalaali-js@1.2.7/dist/jalaali.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.30.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment-hijri@2.1.2/moment-hijri.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hebcal@2.3.2/client/hebcal.noloc.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="header">
        <p class="tempLogo">LOGO</p>
        <h1 class="title">Global Calendar Converter</h1>
    </div>
    <div class="content">
        <!-- <div class="dates"> -->
            <div class="sourceCalendar">
                <div class="calendarSelect">
                    <label for="sourceCalendar" class="calendarLabel">From:</label>
                    <select id="sourceCalendar" name="sourceCalendar" class="calendarDropDown">
                        <option value="Gregorian">Gregorian</option>
                        <!-- <option value="Jalaali">Jalaali</option> -->
                        <!-- <option value="Hijri">Hijri</option>
                        <option value="Hebrew">Hebrew</option>
                        <option value="Metric">Metric</option> -->
                    </select>
                </div>
                <div class="dateInput">
                    <input type="text" id="sourceYear" name="sourceYear" value="Year" class="inputField">
                    <input type="text" id="sourceMonth" name="sourceMonth" value="Month" class="inputField">
                    <input type="text" id="sourceDay" name="sourceDay" value="Day" class="inputField">
                    <input type="text" id="sourceDayOfTheWeek" name="sourceDayOfTheWeek" value="Day of the Week" class="inputField" readonly>
                </div>
            </div>
            <div class="destinationCalendar">
                <div class="calendarSelect">
                    <label for="destinationCalendar" class="calendarLabel">To:</label>
                    <select id="destinationCalendar" name="destinationCalendar" class="calendarDropDown">
                        <!-- <option value="Gregorian">Gregorian</option> -->
                        <option value="Jalaali">Jalaali</option>
                        <option value="Hijri">Hijri</option>
                        <!-- <option value="Hebrew">Hebrew</option> -->
                        <!-- <option value="Metric">Metric</option> -->
                    </select>
                </div>
                <div class="dateInput">
                    <input type="text" id="destinationYear" name="destinationYear" value="Year" class="inputField">
                    <input type="text" id="destinationMonth" name="destinationMonth" value="Month" class="inputField">
                    <input type="text" id="destinationDay" name="destinationDay" value="Day" class="inputField">
                    <input type="text" id="destinationDayOfTheWeek" name="destinationDayOfTheWeek" value="Day of the Week" class="inputField" readonly>
                </div>
            </div>
            <div class="convert">
                <button class="convertButton" onclick="startConversion()">Start Conversion</button>
            </div>
        <!-- </div> -->
        <div class="dates">
            <label for="gregorianDate">Enter Gregorian Date (DD-MM-YYYY):</label>
            <input type="date" id="gregorianDate">
            <button onclick="convertDate()">Convert</button>
            <p id="jalaaliDate"></p>
            <p id="hijriDate"></p>
            <p id="hebrewDate"></p>
            <p id="metricDate"></p>
        </div>
    </div>
    <div class="footer">
        <a href="#">Contact Us</a>
        <a href="#">Privacy Policy</a>
        <a>Copyright &copy; 2025 Our Fancy Name</a>
        <a href="#">Credits</a>
        <a href="#">About Us</a>
    </div>
</body>
</html>
