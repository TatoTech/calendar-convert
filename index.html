<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Converter</title>
    <script src="https://cdn.jsdelivr.net/npm/jalaali-js@1.2.7/dist/jalaali.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.30.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment-hijri@2.1.2/moment-hijri.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hebcal@2.3.2/client/hebcal.noloc.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Date Converter</h1>
    <label for="gregorianDate">Enter Gregorian Date (YYYY-MM-DD):</label>
    <input type="date" id="gregorianDate">
    <button onclick="convertDate()">Convert</button>
    <p id="jalaaliDate"></p>
    <p id="hijriDate"></p>
    <p id="hebrewDate"></p>
    <p id="metricDate"></p>
    <p id="thaiSolarDate"></p>
    <p id="buddhistDate"></p>
</body>
</html>
